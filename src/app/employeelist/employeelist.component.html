
<app-employeecount align="center" [all]="totalCount()" [male]="maleCount()" [female]="femaleCount()" (notify)="empRadioChange($event)">

</app-employeecount>
<button class="btn btn-primary">click</button> 

<table class="table table-dark">
    <!----<tr *ngFor="let emp of employees; let i=index">-->
        <ng-container *ngFor="let emp of employees; let i=index">
            <tr *ngIf="selected === 'all' || selected === emp.gender">
       
        <td>{{emp.eId}}</td>
        <td>{{emp.name}}</td>
        <td>{{emp.salary}}</td>
        <td>{{emp.gender}}</td>
        <td><button (click)="delete(i)" class="btn btn-danger">Delete</button></td>
    </tr>
    </ng-container>
</table>
